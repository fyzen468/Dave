<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/bg.jpg">
</head>

<body>
    <div class="game-name">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="container">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
            <div class="player" id="1P">
                <h1>PLAYER 1</h1>
                <div class="selection" id="player1-selection">
                    <img src="/Rock Paper Scissor/img/paper.webp" class="card-img-top" alt="Image" id="player1-img">
                </div>
                <div>
                    <h2>Score</h2>
                    <div class="score" id="1P-score">
                        <h1>0</h1>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3>VS</h3>
            <div class="outcome" id="outcome">
                <img src="/Rock Paper Scissor/img-tie/tie.webp" alt="" style="width: 80%;">
            </div>
        </div>
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
            <div class="player" id="2P">
                <h1>PLAYER 2</h1>
                <div class="selection" id="player2-selection">
                    <img src="/Rock Paper Scissor/img/paper.webp" class="card-img-top" alt="Image" id="player2-img">
                </div>
                <div>
                    <h2>Score</h2>
                    <div class="score" id="2P-score">
                        <h1>0</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <button class="btn btn-brand" onclick="runGame()">PLAY</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="java.js"> </script>
</body>

</html>
