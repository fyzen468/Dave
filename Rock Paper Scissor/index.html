<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0    ">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/bg.jpg">
</head>

<body>

    <h1 class="title text-center" style="color: rgb(198, 193, 193);">Rock Paper Scissors</h1>

    <div class="container">
        <!--player 1-->
        <div class="card m-1  cb1 text-center" data-aos="fade-up" data-aos-delay="200">

            <div class="card-body">

                <div class="player" id="1P">
                    <h1>PLAYER 1</h1>

                    <div class="selection" id="player1-selection">
                        <img src="/Rock Paper Scissor/img/paper.webp" class="card-img-top" alt="Image" id="player1-img">
                    </div>

                    <div>
                        <h2>Score</h2>
                        <div class="score" id="1P-score">
                            <h1>0</h1>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!--vs and image-->
        <div>
            <h3>VS</h3>
            <div class="outcome" id="outcome">
                <img src="/Rock Paper Scissor/img-tie/tie.webp" class="vs-img" alt="" style="width: 80%;">
            </div>
        </div>

        <!--player 2-->
        <div class="card m-1 cb1 text-center">
            <div class="card-body">
                <div class="player" id="2P">
                    <h1>PLAYER 2</h1>
                    <div class="selection" id="player2-selection">
                        <img src="/Rock Paper Scissor/img/paper.webp" class="card-img-top" alt="Image" id="player2-img">
                    </div>
                    <div>
                        <h2>Score</h2>
                        <div class="score" id="2P-score">
                            <h1>0</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-outline-light" style="font-size: 25px;" onclick="runGame()">PLAY</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="java.js"> </script>
</body>

</html>
