<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--contents-->
    <div class="container mt-5 ">
        <label>Name</label>
        <input type="text" placeholder="name" id="name">
        <p>Grades</p>
        <div>
            <label class="mb-2" for="IPI">IPI</label>
            <input type="number" placeholder="grades" id="IPI">
        </div>
        <div>
            <label class="mb-2" for="IMI">IMI</label>
            <input type="number" placeholder="grades" id="IMI">
        </div>
        <div>
            <label class="mb-2" for="OOP">OOP</label>
            <input type="number" placeholder="grades" id="OOP">
        </div>
        <div>
            <label class="mb-2" for="EDP">EDP</label>
            <input type="number" placeholder="grades" id="EDP">
        </div>
        <div>
            <label class="mb-2" for="HC2">HC2</label>
            <input type="number" placeholder="grades" id="HC2">
        </div>
        <div>
            <button class="mt-2" onclick="calculateAverage()">Calculate</button>
        </div>
    </div>

    <script>
        function calculateAverage() {
            var name = document.getElementById('name').value;
            var IPI = document.getElementById('IPI').value;
            var IMI = document.getElementById('IMI').value;
            var OOP = document.getElementById('OOP').value;
            var EDP = document.getElementById('EDP').value;
            var HC2 = document.getElementById('HC2').value;

            var totalGrades = Number(IPI) + Number(IMI) + Number(OOP) + Number(EDP) + Number(HC2);
            var average = totalGrades / 5;

            alert('Name: ' + name + '\nGrade' + '\nIPI: ' + IPI + '\nIMI: ' + IMI + '\nOOP: ' + OOP + '\nEDP: ' +
                EDP + '\nHC2: ' + HC2 + '\nAverage Grade: ' + average.toFixed(1));
        }
    </script>
</body>

</html>
